<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'poll/style.css' %}">
    <title>Poll</title>
</head>
<body>
    <nav><a href="{%url 'home' %}">HOME</a> <a href="/admin">ADMIN</a>
        {%if user.is_authenticated%}
        <a href="{%url 'sign-out' %}">LOG OUT</a> </nav>
        {%else%}<nav><a href="{%url 'authenticate' %}">LOG IN</a> </nav>
        {%endif%}

    {%for message in messages%}
        <div class="one-time-message">{{ message }}</div>
    {%endfor%}
    <h1 class="Title_of_page">Question Posted for polls :</h1>

   {%for question in question_posted%}
    <div class="to_details">
        <h4><a href="{%url 'detail' question.id %}">{{question}}</a></h4>
    </div>
   {%endfor%}
    <h2><a href="{%url 'add_question'%}">Click to add more</a></h2>
</body>
</html>
